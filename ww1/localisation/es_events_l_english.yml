 germany_es.3.t:0 "Germany Claims Memel"
 germany_es.3.d:0 "TODO Germany is claiming Memel, territory of our alliance member [From.GetName] who is asking for our opinion. If we refuse, Germany may use force and we must be prepared to defend our ally."

 germany_es.9.b:0 "They are safe under [From.GetName]"
 germany_es.10.t:0 "Sudeten crisis - Poland wants Zaolzie too"
 germany_es.10.d:0 "TODO With the Germans strongly claiming the Sudetenland, Poland has also raised its voice about the small region of Zaolzie which was lost in the recent war. What should be done about this?"

 germany_es.4.t:0 "Sudetenland crisis"
 germany_es.4.d:0 "Maybe you shouldnt be seeing this..."
 germany_es.5.t:0 "Sudetenland crisis - Claim [From.GetName]'s territory"
 germany_es.5.d:0 "TODO After joining the Sudeten Germans of Czechoslovakia, there are still some trapped within [From.GetAdjective] borders. Should we claim these territories too or let them go?"
 germany_es.5.a:0 "They are German!"
 germany_es.5.b:0 "They are safe under [From.GetName]"
 germany_es.6.t:0 "Fate of Czechoslovakia - Carpathian Ruthenia?"
 germany_es.6.d:0 "With the fall of this failed state upon us, who should this region go to? Plenty of Slovaks, Hungarians and even Ukrainians live here."
 germany_es.6.a:0 "Germany"
 germany_es.6.b:0 "Slovakia"
 germany_es.6.c:0 "Hungary"
 germany_es.6.e:0 "USSR"
 germany_es.6.f:0 "Poland"
 germany_es.7.t:0 "Fate of Czechoslovakia - Southern Slovakia?"
 germany_es.7.d:0 "With the fall of this failed state upon us, who should this region go to? Plenty of Slovaks and Hungarians live here."
 germany_es.7.a:0 "Germany"
 germany_es.7.b:0 "Slovakia"
 germany_es.7.c:0 "Hungary"
 germany_es.8.t:0 "Fate of Czechoslovakia - Zaolzie?"
 germany_es.8.d:0 "With the fall of this failed state upon us, who should this region go to? Plenty of Czechs and Poles live here."
 germany_es.8.a:0 "Germany"
 germany_es.8.b:0 "Slovakia"
 germany_es.8.c:0 "Poland"
 germany_es.9.t:0 "Anschluss - Claim [From.GetName]'s territory"
